<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산</title>

  <script src="../Scipts/includeHTML.js"></script>
  <link rel="stylesheet" href="../styles/header_stylesheet.css">
  <link rel="stylesheet" href="../styles/realestate.css">
  <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>

  <!-- header -->
  <div include-html="./header.html">
    <script>
      includeHTML();
    </script>
  </div>


  <div class="main">

    <!-- 페이지 라벨 -->
    <section class="parttime-label">
      <!-- 페이지 라벨 설명 -->
      <div class="label-content">
        <div class="label-desc">
          <h1 class="label-desc-title">복비없이 투명한<br>부동산 직거래</h1>
          <p class="label-desc-subtitle">이웃이 살던 집, 당근에서<br>편하게 직거래해보세요.</p>
          <div class="label-desc-button">
            <button type="button" class="upload-button">매물 올리기</button>
          </div>
        </div>

        <!-- 페이지 라벨 이미지 -->
        <div class="label-img">
          <span>
            <img src="../images/realty_hero_3x.5316d5c5.png" alt="town-with-uniform-icon">
          </span>
        </div>
      </div>
    </section>



    <!-- 페이지 아이템 리스트 -->
    <section class="item-list">
      <h2 class="item-title">인기 부동산 직거래 게시글</h2>
      <div class="item-cards">

      </div>
      <div class="item-list-label-first">
        <div class="item-list-label-first-img-desc">
          <div class="item-list-label-first-img">
            <span>
              <img src="../images/realty_banner_icon.bbf2bdcb.png" alt="유니폼이 그려진 이력서">
            </span>
          </div>
          <div class="item-list-label-first-desc">
            복비 없이 투명한 부동산 직거래<br>당근 내 근처 탭에서 바로 찾아보세요!
          </div>
        </div>
        <button class="about-link">
          앱 다운로드 하기
        </button>
      </div>

      <div class="item-cards">

      </div>
    </section>
  </div>


  <!-- footer -->
  <div include-html="./footer.html">
    <script>
      includeHTML();
    </script>
  </div>

</body>
<script type="module" src="../Scipts/realestate.js"></script>

</html>
